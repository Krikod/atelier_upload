UploadBundle\Entity\Event:
    type: entity
    table: null
    repositoryClass: UploadBundle\Repository\EventRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        start:
            type: datetime
        end:
            type: datetime
        title:
            type: string
            length: 255

    oneToOne:
        pdf:
            targetEntity: UploadBundle\Entity\Picture
            cascade: ['all']
    lifecycleCallbacks: {  }